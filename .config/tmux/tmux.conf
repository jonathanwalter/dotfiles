set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Status on top
set -g status-position top

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Plugins!
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# Catppuccin settings
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_default_background "#1e1e2e"
set -g @catppuccin_window_current_background "#313244"

set -g @catppuccin_status_modules_right "host application session"

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_icon_window_zoom " 󰁌 "

# Init plugins
run '~/.config/tmux/plugins/tpm/tpm'


# Reload configuration file
bind r source-file ~/.config/tmux/tmux.conf \; display " Reloaded!"

bind -n C-i setw synchronize-panes
set-option -ag status-right '#{?pane_synchronized, #[bg=#ff0000]#[fg=#ffffff] SYNC #[default],}'

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


bind-key -r Space next-layout


